<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Alanna Robbert</title>
    <style>
      body { padding-top: 56px; }
      .contact-form { max-width: 600px; margin: 0 auto; }
      .form-group { margin-bottom: 1.5rem; }
    </style>
    <script src="https://kit.fontawesome.com/e0b8a3b78e.js" crossorigin="anonymous"></script>
  </head>

  <body class="contact-page">
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Alanna Robbert</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="contact-section py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold display-6 text-center mb-5">Get In Touch</h2>

            <form class="contact-form" id="contactForm">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" required />
                </div>
                <div class="col-md-6 form-group">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" required />
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-4 fs-5 mt-5">
      <p class="mb-3">Copyright &copy; Alanna Fitzgerald Robbert 2025</p>
      <div class="d-flex justify-content-center gap-4">
        <a href="mailto:alannarobbert@gmail.com" class="text-light" aria-label="Email"><i class="fas fa-envelope fa-lg"></i></a>
        <a href="https://www.linkedin.com/in/alanna-robbert-32264529b" class="text-light" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
        <a href="https://github.com/alanna-robbert" class="text-light" aria-label="GitHub"><i class="fab fa-github fa-lg"></i></a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        const navbar = document.querySelector('.navbar.fixed-top');
        if (!navbar) return;
        function adjustPadding() {
          document.body.style.paddingTop = (navbar.offsetHeight || 56) + 'px';
        }
        adjustPadding();
        window.addEventListener('resize', adjustPadding);
        window.addEventListener('load', adjustPadding);
      })();

      // Handle form submission
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        
        // Create mailto link
        const subject = encodeURIComponent('Contact Form Submission from ' + firstName + ' ' + lastName);
        const body = encodeURIComponent(message + '\n\nFrom: ' + firstName + ' ' + lastName + '\nEmail: ' + email);
        
        window.location.href = 'mailto:alannarobbert@gmail.com?subject=' + subject + '&body=' + body;
      });
    </script>
  </body>
</html>
